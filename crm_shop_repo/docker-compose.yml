version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: crm
      POSTGRES_PASSWORD: crm
      POSTGRES_DB: crm
    volumes:
      - ./db/pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build: ./backend
    env_file: .env
    depends_on: [db]
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    command: [ "bash", "-lc", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000" ]
  frontend:
    build: ./frontend
    depends_on: [backend]
    ports:
      - "5173:5173"
